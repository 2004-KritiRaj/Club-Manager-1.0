<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Signup</title>
  <link rel="stylesheet" href="/static/css/style-signup.css" />
  <script src="https://kit.fontawesome.com/a6f061081d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form action="{{ url_for('signup') }}" method="POST">
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Username" name="name" required />
        <input type="email" placeholder="Email" name="newemail" required />
        <input type="password" placeholder="Password" name="newpassword" required />
        <div class="radio-inputs">
          <label class="radio">
            <input type="radio" name="radio" value="Club" checked />
            <span class="name">Club</span>
          </label>
          <label class="radio">
            <input type="radio" name="radio" value="College" />
            <span class="name">College</span>
          </label>
          <label class="radio">
            <input type="radio" name="radio" value="Student" />
            <span class="name">Student</span>
          </label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form action="{{ url_for('login') }}" method="POST">
        <h1>Log In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        </div>
        <span>or use your email and password</span>
        <input type="email" placeholder="Email" name="email" required />
        <input type="password" placeholder="Password" name="password" required />
        <a href="#">→ Forget Your Password? ←</a>
        <button type="submit">Log In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Already have an Account!</h1>
          <p>Continue using Login</p>
          <button class="hidden" id="login">Log In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>New User!</h1>
          <p>
            Register with your personal details to use all site features
          </p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/script-signup.js"></script>
</body>

</html>
