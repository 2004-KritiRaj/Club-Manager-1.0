<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clubsync</title>
    <link rel="stylesheet" href="/static/css/new_login.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="<!-- clubsync  only -->" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Register</h3>
                
                <form>
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control p_input">
                  </div>
                  
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Sign Up</button>
                  </div>
                  <div class="radio-inputs">
                    <label class="radio">
                      <input type="radio" name="radio" value="Club" checked required />
                      <span class="name">Club</span>
                    </label>
                    <h4 class="radio" style="margin-top: 8px; color: rgb(163, 156, 156);">-OR-</h4>
                    <label class="radio">
                      <input type="radio" name="radio" value="College" required />
                      <span class="name">Individual</span>
                    </label>
                  </div>
                  <div class="d-flex">
                    
                    <button class="btn btn-google col" style="background-color: white; color: #757575;>
                      <i class="mdi mdi-google-glass"> </i>Sign-up with Google</button>
                  </div>
                  
                  <p class="sign-up text-center">Already have an Account?<a href="#"> Log In</a></p>
                  <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/upcoming features/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/upcoming features/assets/js/off-canvas.js"></script>
    <script src="/upcoming features/assets/js/hoverable-collapse.js"></script>
    <script src="/upcoming features/assets/js/misc.js"></script>
    <script src="/upcoming features/assets/js/settings.js"></script>
    <script src="/upcoming features/assets/js/todolist.js"></script>
    <!-- endinject -->
  </body>
</html>
